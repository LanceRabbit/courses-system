require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 2.6.7
  DisplayCopNames: true
  NewCops: enable
  Exclude:
    - 'bin/*'
    - 'lib/tasks/*'
    - 'vendor/**/*'
    - 'spec/fixtures/**/*'
    - 'tmp/**/*'

Rails:
  Enabled: true
Rails/UnknownEnv:
  Environments:
    - production
    - staging
    - development
    - test
Rails/FilePath:
  Enabled: false
Metrics:
  Exclude:
    - db/migrate/*
    - Rakefile
    - Gemfile
    - config/**/*
    - spec/**/*
    - lib/tasks/**/*
Metrics/BlockLength:
  Exclude:
    - config/**/*
    - lib/tasks/**/*
    - spec/**/*
    - db/*
Metrics/MethodLength:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Lint/UnusedBlockArgument:
  Exclude:
    - config/**/*
Layout:
  Exclude:
    - config/**/*
Layout/LineLength:
  Max: 120
  Exclude:
    - lib/**/*
    - config/**/*
Layout/SpaceInsideArrayLiteralBrackets:
  Enabled: false
Layout/EmptyLinesAroundBlockBody:
  Exclude:
    - db/*
Style:
  Exclude:
    - spec/*_helper.rb
    - config/**/*
Style/GlobalStdStream:
  Enabled: false
Style/RedundantFetchBlock:
  Enabled: false
Style/BlockComments:
  Exclude:
    - config/**/*
    - spec/**/*
Style/Documentation:
  Enabled: false
Style/AsciiComments:
  Exclude:
    - lib/**/*
Style/StringLiterals:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Style/NumericLiterals:
  Exclude:
    - db/*
Lint/MissingSuper:
  Exclude:
    - 'lib/**/*'
Naming/VariableNumber:
  Exclude:
    - spec/**/*
RSpec/HookArgument:
  Enabled: false
RSpec/ImplicitSubject:
  Enabled: false